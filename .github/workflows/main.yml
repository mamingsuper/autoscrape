name: Scrapy Crawl

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Scrapy
      run: pip install Scrapy
      
    - name: Run Scrapy Crawl
      run: |
        cd weibo  
        scrapy crawl search
        cd ..
        
    - name: Set up Git
      run: |
        git config --global user.name 'mamingsuper'
        git config --global user.email 'mamingsuper0719@163.com'

    - name: Commit and push changes
      run: |
        git add -A   # 添加所有改动的文件
        git commit -m "Add crawled data" || echo "No changes to commit"  # 如果没有需要提交的改动，此命令将失败，但这不应该导致整个步骤失败
        git push https://${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git || true  # 如果没有需要提交的改动，此命令将失败，但这不应该导致整个步骤失败
